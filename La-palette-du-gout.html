<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu restaurant : La palette du goût">
    <link rel="stylesheet" href="dart-sass/sass-/styles.css">
    <title>Ohmyfood </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <i class="Arrow">
            <i class="fas fa-arrow-left">  
            </i>
        </i>
        <h1> Ohmyfood</h1>
    </header>
    <main>
        <div class="Image">
            <img class="resto" src="/Users/salousankhare/Desktop/Projet3/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant" width="100" height="300">
        </div>
        <section class="Principal">
            <div class="HeadT">
                <h2> La palette du goût </h2> 
                <i class="heart"> 
                    <i class="far fa-heart">
                    </i> 
                </i>
            </div>
            <section class= Entrée-menu>
                <h3> ENTRÉES </h3>
                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Fricassée d'escargot
                        <figcaption>
                            Au pimet d'espelette <strong> 25€ </strong>
                        </figcaption>
                    </figure>
                </div> 

                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Foie gras de canard mi-cuit 
                        <figcaption>
                            Et ses copeaux de truffe noire <strong> 35€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Oeuf au plat 
                        <figcaption>
                            Assaisonné à la truffe sur lit de... <strong> 20€</strong>
                        </figcaption>
                    </figure>
                </div>
            </section>
        
            <section class="Plats-menu">
                <h3> PLATS </h3>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Filet de boeuf aux herbes 
                        <figcaption>
                            Accompagné de sa ribambelle de légu... <strong> 40€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Parmentier de queue de boeuf
                        <figcaption>
                            À la truffe noire sur sa purée de panais <strong> 35€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Filet de Turbot 
                        <figcaption>
                            Aux agrumes <strong> 44€ </strong>  
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section class="Dessert-menu">
                <h3> DESSERTS </h3>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                    Paris-Brest
                    <figcaption>
                        Revisité <strong> 18€ </strong>
                    </figcaption>
                    </figure>
                </div>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                        Macaron au chocolat d'exception
                        <figcaption>
                            Et glace à la vanille de Madagascar <strong> 22€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                        Mousse au chocolat 
                        <figcaption> 
                            Au piment d'espelette et à la truffe noire <strong> 23€ </strong>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </section>

        <button class="btn_command">
        Commander
        </button>

    </main>

    <footer>
        <h4> Ohmyfood </h4>
        <div class="Resto">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </div>
        <div class="Partenaire">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </div>
        <div class="ML">
            Mentions légales
        </div>
        <div class="Ct">
            Contact
        </div>
    </footer>
<script src="https://kit.fontawesome.com/43d706fb72.js" crossorigin="anonymous"></script>
</body>
</html>
