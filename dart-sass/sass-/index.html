<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Ohmyfood</h1>
        <img src="Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image de fond">
    </header>
<main>
    <section class= Entrée-menu>
        <h3> ENTREES </h3>
        <div class="Entrée-menu__Tartare">
            <figure>
                Tartare de poulpe acidulé <br />
                <figcaption>
                    Aux zests d'orange 25€
                </figcaption>
            </figure>
        </div> 

        <div class="Entrée-menu__Velouté">
            <figure>
                Velouté de legumes d'antan <br />
                <figcaption>
                    Carotte, panais, topinambour 35€
                </figcaption>
            </figure>
        </div>
        <div class="Entrée-menu__Soupe">
            <figure>
                Soupe à l'oignon
                <figcaption>
                    Revisitée 20€
                </figcaption>
            </figure>
        </div>
    </section>
   
    <section class="Plats-menu">
        <h3> PLATS </h3>
        <div class="Plats-menu__Coquilles">
            <figure>
                Coquilles Saint-Jacques
                <figcaption>
                    Accompagnées d'une purée de panais 40€
                </figcaption>
            </figure>
        </div>
        <div class="Plats-menu__Magret">
            <figure>
                Magret de canard
                <figcaption>
                    Et parmentier de pommes de terres 35€
                </figcaption>
            </figure>
        </div>
        <div class="Plats-menu__Pigeonneau">
            <figure>
                Pigeonneau d'Ille-et-Vilaine
                <figcaption>
                  Sur son lit de gnocchis aux légumes 44€  
                </figcaption>
            </figure>
        </div>
    </section>

    <section class="Dessert-menu">
        <h3> DESSERTS </h3>
        <div class="Dessert-menu__Pétales">
            <figure>
               Pétales de violettes glacés 
               <figcaption>
                   Et purée de noisettes 18€
               </figcaption>
            </figure>
        </div>
        <div class="Dessert-menu__Fondant">
            <figure>
                Fondant au chocolat
                <figcaption>
                    Revisité 22€
                </figcaption>
            </figure>
        </div>
        <div class="Dessert-menu__Millefeuille">
            <figure>
                Millefeuille croustillant
                <figcaption>
                    Myrtilles et pâte d'amande 23€
                </figcaption>
            </figure>
        </div>
    </section>

    <button class="btn_command">
    Commander
    </button>

</main>

<footer>
    <h4> Ohmyfood </h4>
    <div class="Resto">
        Proposer un restaurant
    </div>
    <div class="Partenaire">
        Devenir partenaire
    </div>
    <div class="ML">
        Mentions légales
    </div>
    <div class="Ct">
        Contact
    </div>
</footer>   
</body>
</html>
