<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu restaurant : La note enchantée">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="dart-sass/sass-/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <i class="Arrow">
            <i class="fas fa-arrow-left">  
            </i>
        </i>
        <h1> Ohmyfood</h1>
    </header>
    <main>
        <div class="Image">
            <img class="resto" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo du restaurant">
        </div>
        <section class="Principal">
            <div class="HeadT">
                <h2> La note enchantée </h2> 
                <i class="heart"> 
                    <i class="far fa-heart">
                    </i> 
                </i>
            </div>
            <section class= Entrée-menu>
                <h3> ENTRÉES </h3>
                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Ravioles de foie gras
                        <figcaption>
                            Accompagnés de leur crème à la truffe <strong> 25€ </strong>
                        </figcaption>
                    </figure>
                </div> 

                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                    Caviar osciètre 
                        <figcaption>
                            Sur blini à la farine de blé noir <strong> 35€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Homard et espuma de... 
                        <figcaption>
                            Mariné aux zests d'orange <strong> 20€</strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Entrée-menu__card">
                    <figure class="Entrée-menu--title">
                        Foie gras de canard cuit en entier
                        <figcaption>
                            Confiture de figue et pain toasté <strong> 35€</strong>
                        </figcaption>
                    </figure>
                </div>
            </section>
        
            <section class="Plats-menu">
                <h3> PLATS </h3>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Noix de coquilles Saint-Jacques
                        <figcaption>
                            Sur lit de purée de céleri-rave <strong> 40€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Langoustine poêlée 
                        <figcaption>
                            Purée de patate douce <strong> 35€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Plats-menu__card">
                    <figure class="Plats-menu--title">
                        Mijoté de queue de boeuf 
                        <figcaption>
                        Et riz sauvage aux zests de citron <strong> 44€ </strong>   
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section class="Dessert-menu">
                <h3> DESSERTS </h3>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                    Macaron noisette et chocolat
                    <figcaption>
                        Glace au caramel brun et sel de Guérande <strong> 18€ </strong>
                    </figcaption>
                    </figure>
                </div>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                        Baba au rhum revisité
                        <figcaption>
                            Avec son coulis de citron <strong> 22€ </strong>
                        </figcaption>
                    </figure>
                </div>
                <div class="Dessert-menu__card">
                    <figure class="Dessert-menu--title">
                        Tarte au citron meringuée
                        <figcaption> 
                            Destructurée <strong> 23€ </strong>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </section>

        <button class="btn_command">
        Commander
        </button>

    </main>

    <footer>
        <h4> Ohmyfood </h4>
        <div class="Resto">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </div>
        <div class="Partenaire">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </div>
        <div class="ML">
            Mentions légales
        </div>
        <div class="Ct">
            Contact
        </div>
    </footer>   
<script src="https://kit.fontawesome.com/43d706fb72.js" crossorigin="anonymous"></script>
</body>
</html>
