<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu restaurant : Le delice des sens">
    <link rel="stylesheet" href="dart-sass/sass-/styles.css">
    <title>Ohmyfood </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
<title> Ohmyfood </title>
</head>
<body>
    <header>
        <i class="Arrow">
            <i class="fas fa-arrow-left">  
            </i>
        </i>
        <h1> Ohmyfood</h1>
    </header>
<main>
    <div class="Image">
        <img class="resto" src="/Users/salousankhare/Desktop/Projet3/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo du restaurant" width="100" height="300">
    </div>
    <section class="Principal">
        <div class="HeadT">
            <h2> Le délice des sens </h2> 
            <i class="heart"> 
                <i class="far fa-heart">
                </i> 
            </i>
        </div>
        <section class= Entrée-menu>
            <h3> ENTRÉES </h3>
            <div class="Entrée-menu__card">
                <figure class="Entrée-menu--title">
                    Tartare de thon
                    <figcaption>
                        Assaisonné au yuzu <strong> 25€ </strong>
                    </figcaption>
                </figure>
            </div> 

            <div class="Entrée-menu__card">
                <figure class="Entrée-menu--title">
                    Bouchée de homard croustillant
                    <figcaption>
                        Et sa farandole de petits légumes <strong> 35€ </strong>
                    </figcaption>
                </figure>
            </div>
            <div class="Entrée-menu__card">
                <figure class="Entrée-menu--title">
                    Velouté de cèpes
                    <figcaption>
                        Aux truffes <strong> 20€</strong>
                    </figcaption>
                </figure>
            </div>
        </section>
    
        <section class="Plats-menu">
            <h3> PLATS </h3>
            <div class="Plats-menu__card">
                <figure class="Plats-menu--title">
                    Poulet rôti aux herbes de provence 
                    <figcaption>
                        Et sa crème de truffe <strong> 40€ </strong>
                    </figcaption>
                </figure>
            </div>
            <div class="Plats-menu__card">
                <figure class="Plats-menu--title">
                    Langouste rôtie 
                    <figcaption>
                        Et ses légumes de saison <strong> 35€ </strong>
                    </figcaption>
                </figure>
            </div>
            <div class="Plats-menu__card">
                <figure class="Plats-menu--title">
                    Côte de boeuf angus
                    <figcaption>
                        Et sa purée de panais <strong> 44€ </strong>  
                    </figcaption>
                </figure>
            </div>
        </section>

        <section class="Dessert-menu">
            <h3> DESSERTS </h3>
            <div class="Dessert-menu__card">
                <figure class="Dessert-menu--title">
                Farandole de desserts
                <figcaption>
                    Du chef <strong> 18€ </strong>
                </figcaption>
                </figure>
            </div>
            <div class="Dessert-menu__card">
                <figure class="Dessert-menu--title">
                    Crème brulée 
                    <figcaption>
                        Revisitée <strong> 22€ </strong>
                    </figcaption>
                </figure>
            </div>
            <div class="Dessert-menu__card">
                <figure class="Dessert-menu--title">
                    Tiramisu 
                    <figcaption> 
                        À la noisette <strong> 23€ </strong>
                    </figcaption>
                </figure>
            </div>
        </section>
    </section>

    <button class="btn_command">
    Commander
    </button>

</main>

<footer>
    <h4> Ohmyfood </h4>
    <div class="Resto">
        <i class="fas fa-utensils"></i>
        Proposer un restaurant
    </div>
    <div class="Partenaire">
        <i class="fas fa-hands-helping"></i>
        Devenir partenaire
    </div>
    <div class="ML">
        Mentions légales
    </div>
    <div class="Ct">
        Contact
    </div>
</footer>   
<script src="https://kit.fontawesome.com/43d706fb72.js" crossorigin="anonymous"></script>    
</body>
</html>
